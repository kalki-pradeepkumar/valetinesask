<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <!--envelop woaoh-->
    <div id="envelop-container">
        <img scr="envelop.png" alt="Envelope" id="envelope" />
        <p>Letter for Jenny</p>
    </div>

    <!--letter screen-->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my valentine?</h1>

            <img scr="cat_heart.gif" class="cat" id="letter-cat" />
            <div class="buttons" id="letter-buttons">
                <img scr="yes.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img scr="no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Valentines date</strong> Domain and Maggiano's. wear nothing
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
